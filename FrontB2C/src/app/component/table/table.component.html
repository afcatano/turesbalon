<div *ngIf='change; else elseBlock' class="mat-elevation-z8">
  <div style="overflow-x:auto;">
    <table class='table table-bordered' mat-table [dataSource]="dataSource">

      <ng-container *ngFor='let header of displayedColumns' [matColumnDef]='header'>
        <th class="text-center text-capitalize col-size" scope="col" mat-header-cell *matHeaderCellDef> {{ header }} </th>
        <td class="text-center col-size" mat-cell *matCellDef="let element"> {{element[dataTitle[header]]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator *ngIf="size >= 5"
  #paginator [length]="size" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = $event; onPaginateChange($event)">
  </mat-paginator>
</div>

<ng-template #elseBlock>
  <div class="row justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
