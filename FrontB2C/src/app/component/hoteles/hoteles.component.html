         Hoteles 
        </div>
      <div class="col-auto">
          <div class="card" style="width: 18rem;">
             <div class="card-body ">
              <div class="row">
                  <div class="col-2"><mat-icon>shopping_cart</mat-icon> </div>
                  <div class="col-7"> <a [routerLink]="['/carro']">Mi Carrito</a></div>
                </div>

  </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            6 Hoteles encontrados
          </div>
          </div>
    <div class="row">
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                  Filtros                
                </div>
                <div class="card-body ">
                  <div class="custom-control custom-checkbox my-1 mr-sm-2">
                      <input type="checkbox" class="custom-control-input" id="customControlInline">
                      <label class="custom-control-label" for="customControlInline">Todas las habitaciones</label>
                    </div>

                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Suites</label>
                    </div>

                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Junior Suites</label>
                    </div>

                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Estandar</label>
                    </div>
                </div>
                
              </div>
        </div>
        <div class="col-8">
            
          <div class="card mb-3" *ngFor="let item of infoTable">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img [src]="item.imagen" class="card-img" alt="...">
                  </div>
                  <div class="col-md-5">
                    <div class="card-body ">
                      <h5 class="card-title">{{item.nombre}}</h5>
                      <p class="card-text">{{item.descripcion}}</p>
                      <p class="card-text"><small class="text-muted"><mat-icon>location_on</mat-icon>{{item.ciudad}}</small></p>
                      <p class="card-text"><small class="text-muted">Más imformación.</small></p>
                    </div>
                  </div>
                  <div class="col-md-3 card-color-blue" >
                     <div class="card-body ">
                      <div class="row">
                          <div class="col-9"><p style="margin-left: 20%;">Precio unitario </p><p class="card-text" style="margin-left: 30%;">{{item.valor | currency}}</p></div>
                          <div class="col-9">  <button type="button" (click)="addProducto(item)" style="margin-left: 20%;margin-top: 20px;" class="btn btn-success">Selecionar</button></div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

          
        </div>
      </div>
</div>
