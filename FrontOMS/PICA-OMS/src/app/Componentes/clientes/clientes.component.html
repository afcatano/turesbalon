<div class="container" >
  <form style="background-color: white; padding: 50px;">
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <label for="input" class="col-sm-2 col-form-label">Nro Documento</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="NroDocumento">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <label for="input" class="col-sm-2 col-form-label">Tipo Documento</label>
      <div class="col-sm-6">
        <select class="form-control "  name="tipoDocumento" [(ngModel)]="data.tipoDocumento"  >
          <option *ngFor="let data of dataTiposDocumento"  value="{{data.id}}">{{data.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="input" class="col-sm-2 col-form-label">Categoria</label>
          <div class="col-sm-6">
            <select class="form-control" name="Categoria">
              </select>
          </div>
    </div>
    <div class="form-inline">
        <div class="col-sm-2"></div>
        <div class="form-group">
          <mat-icon>star</mat-icon><label for="evento" class="col-sm-3 col-form-label">Evento</label>
            <div class="col-sm-3">
            <input type="text" class="form-control" id="evento">
            </div>
        </div>
          <div class="form-group">
            <label for="pwd" class="col-sm-3 col-form-label">Cantidad</label>
            <div class="col-sm-3">
            <input type="number" class="form-control" id="Cantidad">
            </div>
          </div>
    </div>
    <div class="form-inline">
      <mat-icon style="float: right">star</mat-icon><div class="col-sm-2 font-weight-bold text-right">Facturacion</div>
      <div class="form-group">
          <label for="FFinal" class="col-sm-3 col-form-label">Fecha Inicial</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        </div>
        <div class="form-group">
          <label for="FFinal" class="col-sm-3 col-form-label">Fecha Final</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" style="float: right" (click)="onSubmit()"  type="submit">Consultar</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="onSubmit()"  type="submit">Crear</button>
        </div>
      </div>
  </form>
      <div class="row">
        <div class="col-md-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
        </div>
      </div>
</div>
