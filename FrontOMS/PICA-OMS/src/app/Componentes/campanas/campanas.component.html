<div class="container" >
  <form style="background-color: white; padding: 50px;">
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <label for="input" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="Nombre">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <label for="input" class="col-sm-2 col-form-label">Evento</label>
      <div class="col-sm-6">
        <select class="form-control" name="Evento">
          </select>
      </div>
    </div>
    <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="input" class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-6">
            <select class="form-control" name="Estado">
              </select>
          </div>
    </div>
    <div class="form-inline">
      <mat-icon style="float: right">star</mat-icon><div class="col-sm-2 font-weight-bold text-right">Duración</div>
      <div class="form-group">
          <label for="FFinal" class="col-sm-3 col-form-label">Fecha Inicial</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        </div>
        <div class="form-group">
          <label for="FFinal" class="col-sm-3 col-form-label">Fecha Final</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" style="float: right" (click)="onSubmit()"  type="submit">Consultar</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="crearCampana()"   type="submit">Crear</button>
        </div>
      </div>
  </form>
  <mat-progress-bar *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>
     <div class="row">
        <div class="col-md-12">
            <div class="mat-elevation-z8">
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo Producto</th>
                    <th scope="col">Paquete</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Fecha Creacion</th>
                    <th scope="col">Fecha Fin</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let nav of dataCampaing">
                    <th scope="row">{{nav.id}}</th>
                    <td>{{nav.codigo}}</td>
                    <td>{{nav.campana}}</td>
                    <td>{{nav.descripcion}}</td>
                    <td>{{nav.fechacreacion}}</td>
                    <td>{{nav.fechaFin}}</td>
                    <td>{{nav.precio | currency}}</td>
                    <td>{{nav.cantidad}}</td>
                    <td>{{nav.estado}}</td>
                    <td> 
                     <button class="btn btn-primary"  (click)="openDetail(nav)"  type="submit">Ver</button></td>
                  </tr>
                 </tbody>
              </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
        </div>
      </div>
</div>
