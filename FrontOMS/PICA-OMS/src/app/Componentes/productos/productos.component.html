<div class="container" >
  <form style="background-color: white; padding: 50px;">
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <label for="input" class="col-sm-2 col-form-label">Codigo</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="Codigo">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <label for="input" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="Nombre">
      </div>
    </div>
    <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="input" class="col-sm-2 col-form-label">Descripción</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="Descripcion">
          </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <label for="input" class="col-sm-2 col-form-label">Tipo Evento</label>
      <div class="col-sm-6">
        <select class="form-control" name="TipoEvento">
        </select>
      </div>
    </div>
    <div class="form-inline">
      <mat-icon style="float: right">star</mat-icon><div class="col-sm-2 font-weight-bold text-right">Más Vendidos</div>
      <div class="form-group">
          <label for="FFinal" class="col-sm-3 col-form-label">Fecha Inicial</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        </div>
        <div class="form-group">
          <label for="FFinal" class="col-sm-3 col-form-label">Fecha Final</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" style="float: right" (click)="onSubmit()"  type="submit">Consultar</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="onSubmit()"  type="submit">Crear</button>
        </div>
      </div>
  </form>
  <mat-progress-bar *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>

  <div class="container separador">
     <div class="row">
      <div class="col-sm">
          {{dataCount}} Productos Encontrados
        </div>
     </div>
     <div class="row">
        <div class="col-sm" *ngFor="let item of dataEventos">
          <div class="card" style="width: 18rem;">
            <img [src]="item.imagen" class="card-img-top" alt="...">
            <div class="card-body card-color-blue">
                <div class="row">
                    <div class="col-6"><p >Precio unitario </p><p class="card-text" style="margin-left: 20%;">{{item.valorEvento | currency}}</p></div>
                    <div class="col-3">  
                      <button type="button" style="margin-top: 10px;" (click)="openDetail(item)" class="btn btn-success">Detalle</button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
        
      </div>
      <mat-paginator #paginator [length]="dataCount" [pageIndex]="params.page" [pageSize]="params.pageSize" [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="onPaginateChange($event)">
      </mat-paginator>
    </div>


      <div class="row">
        <div class="col-md-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
        </div>
      </div>
</div>
